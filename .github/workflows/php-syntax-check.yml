name: PHP Syntax Checker

on: # 推送或pr分支触发
  push:
    branches: [ master,main ]
  pull_request:
    branches: [ master,main ]

jobs:
  phplint:
    name: PHP Syntax Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      # Setup PHP
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.2' # 指定所需的PHP版本，比如 7.4, 8.0, 或 8.1 等

      - name: Validate PHP files
        run: |
          ERR=0
          for file in $(find . -type f -name "*.php"); do
          php -l $file || ERR=1
          done
          if [ "$ERR" == "1" ]; then
          exit 1
          fi

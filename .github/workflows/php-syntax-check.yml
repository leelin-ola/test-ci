name: PHP Syntax Checker

on: # 推送或pr分支触发
  push:
    branches: [ master,main ]
  pull_request:
    branches: [ master,main ]

jobs:
  phplint:
    name: PHP Syntax Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: ${{ github.event_name == 'pull_request' && 2 || 0 }}

      # 设置 PHP
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.2' # 指定所需的PHP版本

      - name: Set up list of changed files  # 获取修改文件列表
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            echo "CHANGED_FILES=$(git diff --name-only ${{ github.event.pull_request.base.sha }}...${{ github.sha }} | grep '\.php$')" >> $GITHUB_ENV
          else
            echo "CHANGED_FILES=$(git diff --name-only ${{ github.event.before }}...${{ github.sha }} | grep '\.php$')" >> $GITHUB_ENV
          fi

      - name: Check syntax for changed PHP files
        run: |
          if [ -z "$CHANGED_FILES" ]; then
            echo "No PHP files to check"
            exit 0
          fi
          for FILE in $CHANGED_FILES; do
            if [ -f "$FILE" ]; then
              php -l "$FILE"
              if [ $? -ne 0 ]; then
                echo "Syntax error detected in $FILE"
                exit 1
              fi
            else
              echo "'$FILE' cannot be found or is not a valid file."
            fi
          done

